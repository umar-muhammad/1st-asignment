<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var additionResult = 5 + 3;
        document.write("Addition: 5 + 3 = " + additionResult + "<br>");

        var subtractionResult = 10 - 2;
        document.write("Subtraction: 10 - 2 = " + subtractionResult + "<br>");

        var multiplicationResult = 4 * 2;
        document.write("Multiplication: 4 * 2 = " + multiplicationResult + "<br>");

        var divisionResult = 16 / 2;
        document.write("Division: 16 / 2 = " + divisionResult);
    </script>

</body>
</html>
