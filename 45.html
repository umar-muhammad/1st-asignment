<body>
    <script>
        function car_info(manufacturer, model, ...options) {
    let car = {
        manufacturer: manufacturer,
        model: model
    };

    for (let i = 0; i < options.length; i += 2) {
        let key = options[i];
        let value = options[i + 1];
        car[key] = value;
    }

    return car;
}

let myCar = car_info('Toyota', 'Camry', 'color', 'Blue', 'year', 2022);

console.log(myCar);

    </script>
</body>
