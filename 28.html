    <script>
        let age = 30;

if (age < 2) {
    console.log("The person is a baby.");
} else if (age >= 2 && age < 4) {
    console.log("The person is a toddler.");
} else if (age >= 4 && age < 13) {

} else if (age >= 13 && age < 20) {
    console.log("The person is a teenager.");

} else {
    console.log("The person is an elder.");
}
