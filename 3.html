<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var personName = "John Doe";
        
        var lowercaseName = personName.toLowerCase();
        document.write("Lowercase: " + lowercaseName + "<br>");
        
        var uppercaseName = personName.toUpperCase();
        document.write("Uppercase: " + uppercaseName + "<br>");
        
        var words = personName.split(' ');
        var titlecaseName = words.map(function(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }).join(' ');
        document.write("Titlecase: " + titlecaseName);
    </script>
</body>
</html>
