<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let current_users = ['john', 'alice', 'bob', 'charlie', 'dave'];
let new_users = ['Charlie', 'eric', 'Fiona', 'john', 'Grace'];

let current_users_lower = current_users.map(user => user.toLowerCase());

for (let i = 0; i < new_users.length; i++) {
    let new_username_lower = new_users[i].toLowerCase();

    if (current_users_lower.includes(new_username_lower)) {
        console.log(`Sorry, ${new_users[i]} is not available. Please enter a new username.`);
    } else {
        console.log(`${new_users[i]} is available.`);
    }
}

    </script>
</body>
</html>
