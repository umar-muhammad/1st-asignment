<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = 'subaru';

console.log("Is car == 'subaru'? I predict True.");
console.log(car == 'subaru');  // True

console.log("Is car != 'toyota'? I predict True.");
console.log(car != 'toyota');  // True

console.log("Is 5 == 5? I predict True.");
console.log(5 == 5);  // True

console.log("Is 10 != 7? I predict True.");
console.log(10 != 7);  // True

console.log("Is 15 > 10? I predict True.");
console.log(15 > 10);  // True

console.log("Is 3 < 8? I predict True.");
console.log(3 < 8);  // True

console.log("Is true && true? I predict True.");
console.log(true && true);  // True

console.log("Is false || true? I predict True.");
console.log(false || true);  // True

console.log("Is '5' === 5? I predict False.");
console.log('5' === 5);  // False

console.log("Is true !== 'true'? I predict True.");
console.log(true !== 'true');  // True

    </script>
</body>
</html>
