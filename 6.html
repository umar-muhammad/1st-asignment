<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
        var nameWithWhitespace = "\t  John Doe \n";

        document.write("Name with Whitespace: " + nameWithWhitespace + "<br>");

        var trimmedName = nameWithWhitespace.replace(/^\s+|\s+$/g, '');
        document.write("Stripped Name: " + trimmedName);
    </script>
</body>
</html>
